<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body onload="draw();">
</body>
<script src="https://johnson2heng.github.io/three.js-demo/lib/three.js"></script>
<script src="https://johnson2heng.github.io/three.js-demo/lib/js/controls/OrbitControls.js"></script>
<script src="https://johnson2heng.github.io/three.js-demo/lib/js/libs/stats.min.js"></script>

<script src="js/controls/DragControls.js"></script>
<script src="js/controls/TrackballControls.js"></script>
<script src="https://johnson2heng.github.io/three.js-demo/lib/js/libs/dat.gui.min.js"></script>
<script>
    var renderer;

    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias: true,alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //告诉渲染器需要阴影效果
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
        renderer.setClearColor(0xffffff);
    }

    var camera;

    

    function initCamera() {
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 500);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
    }

    var scene;

    function initScene() {
        scene = new THREE.Scene();
    }

    function initLight() {

    }

 var spheres = [];
 var objects = [];
 var textureCube = new THREE.CubeTextureLoader()
					.setPath( 'assets/Park3Med/thesis/' )
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
textureCube.mapping = THREE.CubeRefractionMapping;

var container;
function initModel() {
    container = document.createElement( 'div' );
				document.body.appendChild( container );
        //辅助工具
        var helper = new THREE.AxesHelper(10);
        scene.add(helper);
        scene.background = new THREE.CubeTextureLoader()
					.setPath( 'assets/Park3Med/' )
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );


      	var geometry = new THREE.SphereBufferGeometry( 15, 32, 16 );
    

        for (var i = 0; i < 50; i++) {
            var material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.9 } );
            var mesh = new THREE.Mesh( geometry, material );
            
					var timer = 0.0001 * Date.now();
					mesh.position.x = 1000 * Math.cos( timer + i );
                    //mesh.position.x = 800 * ( 2.0 * Math.random() - 1.0 )
					mesh.position.y = 800 * ( 2.0 * Math.random() - 1.0 );
					mesh.position.z = 800 * ( 2.0 * Math.random() - 1.0 );
					mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 5+1.5;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
					scene.add( mesh );
					spheres.push( mesh );

            mesh.updateMatrix();
        }

      
                
        var geometry = new THREE.BoxBufferGeometry(100, 100, 5 );
				for ( var i = 0; i < 1; i ++ ) {
					var object = new THREE.Mesh( geometry,  new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.9 } ) );
					object.position.x = 0;
					object.position.y = 0;
					object.position.z = 0;
					object.castShadow = true;
					object.receiveShadow = true;
					scene.add( object );
					objects.push( object );
				}
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;
				container.appendChild( renderer.domElement );
				var dragControls = new THREE.DragControls( objects, camera, renderer.domElement );
				dragControls.addEventListener( 'dragstart', function () {
					controls.enabled = false;
				} );
				dragControls.addEventListener( 'dragend', function () {
					controls.enabled = true;
				} );
     
       
}



    //初始化dat.GUI简化试验流程
    var gui;

    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        controls = {

        };

        var gui = new dat.GUI();

    }

    //初始化性能插件
    var stats;

    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;

    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableRotate = false;
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 100;
        //设置相机距离原点的最远距离
        controls.maxDistance = 500;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function render() {
        var timer = 0.0001 * Date.now();

        for ( var i = 0, il = spheres.length; i < il; i ++ ) {
					var sphere = spheres[ i ];
					sphere.position.x = 500 * Math.cos( timer + i );
					sphere.position.y = 500 * Math.sin( timer + i * 1.1 );
				}
        renderer.render(scene, camera);
    }

    //窗口变动触发的函数
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {
        //更新控制器
        render();

        //更新性能插件
        stats.update();

        //controls.update();

        requestAnimationFrame(animate);
    }

    function draw() {
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initGui();
        initControls();
        initStats();

        animate();
        window.onresize = onWindowResize;
    }
</script>
</html>
