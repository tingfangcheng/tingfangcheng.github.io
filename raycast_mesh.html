<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>

		<script src="js/StereoEffect.js"></script>

		<script src="js/WebGL.js"></script>

		<script src="js/stats.min.js"></script>
		<script>
			var container, stats;
			var camera, scene, raycaster, renderer, effect;
			var mouse = new THREE.Vector2(), INTERSECTED;
            var radius = 100, theta = 0;
            var spheres = [];
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive cubes';
				container.appendChild( info );
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );
               

				raycaster = new THREE.Raycaster();
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				// stats = new Stats();
				// container.appendChild( stats.dom );
                
                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                
                //
				window.addEventListener( 'resize', onWindowResize, false );
            }
            
                var geometry = new THREE.SphereBufferGeometry( 20, 32, 16 );
                var textureCube = new THREE.CubeTextureLoader()
					.setPath( 'assets/Park3Med/' )
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
				textureCube.mapping = THREE.CubeRefractionMapping;
                for ( var i = 0; i < 10; i ++ ) {
                    var material = new THREE.MeshBasicMaterial( { color: Math.random()*0xffffff, envMap: textureCube, refractionRatio: 0.95 } );
					var object = new THREE.Mesh( geometry, material );
					object.position.x = Math.random() * 800 - 500;
					object.position.y = Math.random() * 800 - 500;
					object.position.z = Math.random() * 800 - 500;
					scene.add( object );
                }


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix()
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				// stats.update();
			}
			function render() {
           
				camera.lookAt( scene.position );
				camera.updateMatrixWorld();
				// find intersections
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children );
				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
                        INTERSECTED.material.color.setHex( 0xff0000 );
                        console.log('the position x is'+ INTERSECTED.position.x + 'and the position y is' + INTERSECTED.position.y);
                       
                        //create tag on the current object
                        let geometry = new THREE.BoxBufferGeometry( 100, 100, 1);
                        let material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
                        let tag = new THREE.Mesh( geometry, material );
                        tag.position.x = INTERSECTED.position.x;
                        tag.position.y = INTERSECTED.position.y;
                        tag.position.z = INTERSECTED.position.z-10;
                        scene.add( tag );
					}
				} else {
					if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
                }
        
				renderer.render( scene, camera );
			}

		</script>
	

	</body>
</html>
